<h1>Example for function call on button click</h1>

<button (click)="getValue()">Click Me</button>
<button (click)="getStringValue('Ranjan')">Click Me with string parameter</button>
<button (click)="getNumberValue(100)">Click Me with number parameter</button>
<button (click)="getStringOrNumberValue(100)">Click Me with string or number parameter</button>
<button (click)="getAnyValue(100)">Click Me with any parameter</button>

<app-events-exp></app-events-exp>
