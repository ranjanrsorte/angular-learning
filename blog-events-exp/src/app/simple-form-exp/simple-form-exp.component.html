<h1>{{ title }}</h1>

<form #basicform="ngForm" (submit)="getData(basicform.value)">
    <input type="text" name="user" ngModel placeholder="Enter username" />
    <br /><br />
    <input type="text" name="email" ngModel placeholder="Enter email" />
    <br /><br />
    <input type="text" name="password" ngModel placeholder="Enter password" />
    <br /><br />
    <button>Register</button>
</form>

<ul>
    <li>Username is: {{userData.user}}</li>
    <li>Email is: {{userData.email}}</li>
    <li>Password is: {{userData.password}}</li>
</ul>
